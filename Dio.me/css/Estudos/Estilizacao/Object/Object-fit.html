<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        width: 200px;
        height: 300px;
        border: 5px solid blue;
      }

      img {
        width: 100%;
        height: 100%;
      }
      #contain {
        object-fit: contain;
      }
      #cover {
        object-fit: cover;
      }
      #none {
        object-fit: none;
      }
      #scale-down {
        object-fit: scale-down;
      }
    </style>
  </head>
  <body>
    <h1>Propriedade <code>object-fit</code></h1>

    <code>Object-fit: fill;</code> (padrão)

    <div>
      <img
        src="https://assets.dio.me/VTgUqMiPAIgvsFdSvgSnVAB5lrqnNxY_N8h8LknnQys/f:webp/q:80/w:120/L2Fzc2V0cy9kaW9tZS9sb2dvLWZ1bGwuc3Zn"
        alt=""
        id="fill"
      />
    </div>
    <code>Object-fit: contain;</code> (padrão)

    <div>
      <img
        src="https://assets.dio.me/VTgUqMiPAIgvsFdSvgSnVAB5lrqnNxY_N8h8LknnQys/f:webp/q:80/w:120/L2Fzc2V0cy9kaW9tZS9sb2dvLWZ1bGwuc3Zn"
        alt=""
        id="contain"
      />
    </div>
    <code>Object-fit: cover;</code> (padrão)

    <div>
      <img
        src="https://assets.dio.me/VTgUqMiPAIgvsFdSvgSnVAB5lrqnNxY_N8h8LknnQys/f:webp/q:80/w:120/L2Fzc2V0cy9kaW9tZS9sb2dvLWZ1bGwuc3Zn"
        alt=""
        id="cover"
      />
    </div>
    <code>Object-fit: none;</code> (padrão)

    <div>
      <img
        src="https://assets.dio.me/VTgUqMiPAIgvsFdSvgSnVAB5lrqnNxY_N8h8LknnQys/f:webp/q:80/w:120/L2Fzc2V0cy9kaW9tZS9sb2dvLWZ1bGwuc3Zn"
        alt=""
        id="nome"
      />
    </div>
    <code>Object-fit: scale-down;</code> (padrão)

    <div>
      <img
        src="https://assets.dio.me/VTgUqMiPAIgvsFdSvgSnVAB5lrqnNxY_N8h8LknnQys/f:webp/q:80/w:120/L2Fzc2V0cy9kaW9tZS9sb2dvLWZ1bGwuc3Zn"
        alt=""
        id="scale-down"
      />
    </div>
  </body>
</html>
