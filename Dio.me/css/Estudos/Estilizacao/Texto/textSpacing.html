<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    #exemplo-letter-spacing {
      letter-spacing: -1px;
    }
    #exemplo-word-spacing {
      word-spacing: -3px;
    }
  </style>

  <body>
    <h2>Propriedade <code>letter-spacing</code></h2>
    <p id="exemplo-letter-spacing">
      Adicionar um espaçamento entre cada CARACTERE do seu texto. Como o nome já
      diz, espaçamento entre as letras.
    </p>

    <h2>Propriedade <code> Word-spacing</code></h2>
    <p id="exemplo-word-spacing">
      Adicionar um espaçamento entre cada PALAVRA do seu texto. Como o nome já
      diz, espaçamento entre as letras.
    </p>
  </body>
</html>
