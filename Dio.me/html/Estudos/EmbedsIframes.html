<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Embeds vs Iframe</h1>

    <embed src="" width="400" , height="200" />
    <video controls autoplay src=""></video>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5304.119626408443!2d-52.62695136284646!3d-27.10374650461127!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94e4b421b075e6cb%3A0x30d2145798eab2ce!2sDesbravador%20Software%20Ltda!5e0!3m2!1spt-BR!2sbr!4v1737375329351!5m2!1spt-BR!2sbr"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/evVaZeysQKo?si=WfmWqOHtqOIQJ_Ae"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
